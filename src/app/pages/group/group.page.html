<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Assemble
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="addGroup()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="groups" *ngFor="let participantGroup of participantGroups">
    <ion-item>
      <div class="group" (click)="openRoom(participantGroup.Id)">
        <!-- Image Here  -->
        <div class="colorBox">
        </div>
        <div class="text">
          <p class="title">{{participantGroup.Group.Name}}</p>
          <p class="subtitle">{{participantGroup.Group.Description}}</p>
        </div>
      </div>
    </ion-item>
  </div>
  
</ion-content>
